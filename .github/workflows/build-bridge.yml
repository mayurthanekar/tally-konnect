name: Build Desktop Bridge

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    defaults:
      run:
        working-directory: tally-konnect-desktop

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Download cloudflared binary
        run: node scripts/download-bin.js

      - name: Build Windows installer
        run: npx electron-builder --win --publish never

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: TallyKonnectBridge-Setup
          path: tally-konnect-desktop/dist/*.exe

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: tally-konnect-desktop/dist/*.exe
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
