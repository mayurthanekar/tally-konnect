<!DOCTYPE html>
<html>
<head>
  <title>Tally Konnect Bridge</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: #1F1F25;
      color: #FFFFFF;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    .status-card {
      background-color: #2D2D35;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      width: 300px;
    }
    .status-indicator {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background-color: #888;
      display: inline-block;
      margin-right: 8px;
    }
    .status-text {
      font-size: 18px;
      font-weight: 600;
    }
    .url-display {
      margin-top: 15px;
      padding: 10px;
      background-color: #1F1F25;
      border-radius: 4px;
      font-family: monospace;
      color: #ABABBA;
      word-break: break-all;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #2E31BE;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #5A5CE6;
    }
    .settings-group {
      margin-top: 15px;
      width: 300px;
      text-align: left;
    }
    .settings-group label {
      font-size: 11px;
      color: #ABABBA;
      display: block;
      margin-bottom: 4px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    .settings-group input {
      width: 100%;
      padding: 8px;
      background: #1F1F25;
      border: 1px solid #3D3D45;
      color: #fff;
      border-radius: 4px;
      font-size: 13px;
      box-sizing: border-box;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Tally Konnect Bridge</h1>
  
  <div class="status-card">
    <div>
      <span id="status-dot" class="status-indicator"></span>
      <span id="status-text" class="status-text">Disconnected</span>
    </div>
    
    <div class="settings-group">
      <label>Tally Host / URL</label>
      <input type="text" id="tally-host" value="http://localhost" placeholder="http://localhost">
      
      <label>Tally Port</label>
      <input type="number" id="tally-port" value="9000" placeholder="9000">
    </div>

    <div id="url-container" class="url-display" style="display: none;">
      Connect to begin
    </div>
  </div>

  <button id="connect-btn">Connect to Tally</button>

  <script src="renderer.js"></script>
</body>
</html>
