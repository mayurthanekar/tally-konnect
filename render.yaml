# render.yaml - Tally Konnect Full Deployment
# Infrastructure as Code for Render.com

services:
  - type: web
    runtime: node
    name: tally-konnect
    plan: free
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: tally-konnect-db
          property: connectionString
      - key: ENCRYPTION_KEY
        generateValue: true
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        value: "*"
      - key: LOG_LEVEL
        value: info
      - key: LOG_FORMAT
        value: json

databases:
  - name: tally-konnect-db
    plan: free
    databaseName: tally_konnect
    user: tally_konnect_user
